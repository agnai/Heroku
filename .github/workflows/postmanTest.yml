name: Newman Run

on:
  pull_request:
    branches:
    - master
# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 
     inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Run API tests'  
jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: matt-ball/newman-action@master
        with:
          collection: newman  run https://www.getpostman.com/collections/fbf47ccbf74100405ceb
